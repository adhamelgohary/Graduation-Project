{% extends "Website/base.html" %}
{% block title %}Add Medical History Entry{% endblock %}

{% block head_extra %}
    <link rel="stylesheet" href="{{ url_for('static', path='Patient_Portal/medical_info.css') }}">
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add Medical History Entry</h1>
     <a href="{{ url_for('.view_history') }}" class="button button-outline button-secondary button-small">
        <i class="fas fa-arrow-left fa-fw"></i> Back to History
    </a>
</div>

{% include '_flash_messages.html' %}

<div class="card content-section">
    <div class="card-body">
        <form action="{{ url_for('.add_history_entry') }}" method="POST">
             <div class="form-group mb-3">
                <label for="condition_name" class="form-label">Condition / Procedure *</label>
                <input type="text" id="condition_name" name="condition_name" class="form-control" required>
            </div>
             <div class="row">
                 <div class="col-md-6 form-group mb-3">
                    <label for="start_date" class="form-label">Start Date (Approx)</label>
                    <input type="date" id="start_date" name="start_date" class="form-control">
                 </div>
                 <div class="col-md-6 form-group mb-3">
                    <label for="end_date" class="form-label">End Date (Leave blank if ongoing)</label>
                    <input type="date" id="end_date" name="end_date" class="form-control">
                 </div>
             </div>
             <div class="form-group mb-3">
                 <label for="notes" class="form-label">Notes</label>
                 <textarea id="notes" name="notes" class="form-control" rows="4"></textarea>
             </div>
             <div class="form-actions text-end">
                <button type="submit" class="button button-primary">Add Entry</button>
             </div>
        </form>
    </div>
</div>
{% endblock %}
