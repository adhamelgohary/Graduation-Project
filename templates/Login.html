<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <title>Medical Login Page</title>
</head>
<body>
    <div class="login-container">
        <form method="POST" action="{{ url_for('auth.login') }}" class="login-form">
            <div class="logo">
                <div class="logo-circle"></div>
                <div class="logo-text">LOGO</div>
            </div>
            <h1>LOGIN</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="identifier">EMAIL ADDRESS / USERNAME / INSURANCE POLICY</label>
                <input type="text" name="identifier" id="identifier" placeholder="yourname@email.com / username / policy number" required>
            </div>
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" placeholder="••••••••" required>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                </div>

                <div class="login-link">
                    Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a>
                </div>
            </div>
            <button type="submit" class="login-button">LOGIN</button>
        </form>
        <div class="illustration">
            <div class="curve"></div>
            <div class="waves">
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
            <div class="heartbeat">
                <svg class="heartbeat-line" viewBox="0 0 600 100">
                    <path d="M0,50 Q25,50 50,50 T100,50 T150,50 T200,20 T250,80 T300,50 T350,50 T400,50 T450,50 T500,50 T550,50 T600,50"
                           stroke="white"
                           stroke-width="2"
                           fill="none" />
                </svg>
            </div>
            <div class="medical-symbols">
                <div class="medical-cross"></div>
                <div class="medical-cross"></div>
                <div class="medical-cross"></div>
            </div>
            <div class="caduceus">
                <div class="caduceus-staff"></div>
                <div class="caduceus-wings">
                    <div class="caduceus-wing"></div>
                    <div class="caduceus-wing"></div>
                </div>
                <div class="caduceus-snake">
                    <svg class="caduceus-snake-path" viewBox="0 0 60 100">
                        <path d="M30,0 C40,10 20,30 30,40 C40,50 20,70 30,80 C40,90 20,110 30,120" />
                    </svg>
                </div>
            </div>
            <div class="pills">
                <div class="pill"></div>
                <div class="pill"></div>
                <div class="pill"></div>
            </div>
        </div>
    </div>
</body>
</html>
