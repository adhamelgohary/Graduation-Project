{% extends "Admin_Portal/base_admin.html" %}

{% block title %}Upload Doctor Document{% endblock %}

{% block page_header %}<i class="fas fa-file-upload"></i> Upload Doctor Document{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2><i class="fas fa-file-medical"></i> Document Upload</h2>
    </div>
    
    <form action="{{ url_for('admin_doctors.upload_doctor_document', user_id=user_id) }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="document_type">Document Type</label>
            <select id="document_type" name="document_type" required>
                <option value="license">Medical License</option>
                <option value="certification">Professional Certification</option>
                <option value="identity">Identity Proof</option>
                <option value="education">Educational Qualification</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="document">Select Document</label>
            <input type="file" id="document" name="document" required 
                   accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">
        </div>

        <div class="form-actions">
            <a href="{{ url_for('admin_users.view_user', user_id=user_id) }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Upload Document</button>
        </div>
    </form>
</div>
{% endblock %}
