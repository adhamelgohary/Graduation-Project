{% extends "Admin_Portal/base_admin.html" %}

{% block title %}Add New Role{% endblock %}

{% block content %}
<h1>Add New Role Definition</h1>
<hr>

<form method="POST" action="{{ url_for('admin_management.add_role') }}">

    <div class="mb-3">
        <label for="role_name" class="form-label">Role Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="role_name" name="role_name" value="{{ role_name | default('', true) }}" required>
        <div class="form-text">A unique name for the role (e.g., 'Content Editor', 'Moderator').</div>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description (Optional)</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ description | default('', true) }}</textarea>
        <div class="form-text">Briefly explain the purpose or permissions associated with this role.</div>
    </div>

    <hr>
    <button type="submit" class="btn btn-primary">Create Role</button>
    <a href="{{ url_for('admin_management.manage_roles') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
